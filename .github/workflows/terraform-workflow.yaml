name: Terraform

on:
  workflow_dispatch: # This allows the workflow to be triggered manually

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.4.6 # Specify the Terraform version

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        env:
          AWS_REGION: us-east-1
          AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }} # Store the IAM role ARN as a secret
        run: |
          # Assuming the role using OIDC
          CREDS=$(aws sts assume-role-with-web-identity \
            --role-arn $AWS_ROLE_ARN \
            --role-session-name github-actions \
            --web-identity-token file:///tmp/creds.json)

          # Export credentials for Terraform
          export AWS_ACCESS_KEY_ID=$(echo $CREDS | jq -r '.Credentials.AccessKeyId')
          export AWS_SECRET_ACCESS_KEY=$(echo $CREDS | jq -r '.Credentials.SecretAccessKey')
          export AWS_SESSION_TOKEN=$(echo $CREDS | jq -r '.Credentials.SessionToken')

          # Run Terraform
          terraform apply -auto-approve
